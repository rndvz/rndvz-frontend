<div class="pl-0 pr-0 pl-sm-5 pr-sm-5 pl-md-0 pr-md-0 pl-xl-5 pr-xl-5 h-100">
  <div class="card text-white box-shadow bg-dark h-100">
    <div class="card-header">
      <div id="carouselPhotosIndicators" class="card-carousel carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
          <li *ngFor="let photo of photos; let i = index" [ngClass]="{'active' : i == 0}" data-target="#carouselPhotosIndicators" attr.data-slide-to="{{i}}"></li>
        </ol>

        <div class="carousel-inner">
          <div *ngFor="let photo of photos; let i = index" [ngClass]="{'active' : i == 0}" class="carousel-item no-select-img">
            <img class="d-block w-100" [src]="photo" alt="{{'Photo no. ' + (i + 1)}}">
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselPhotosIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselPhotosIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="card-body">
      <div class="card-title no-select-text">
        <h1>{{nickname}}</h1>
        <p class="newline font-weight-light">{{bio}}</p>
      </div>
    </div>

    <div class="card-footer text-center">
      <div class="btn-group btn-group-lg w-100 no-select-text">
        <button type="button" class="btn btn-danger w-50">NO</button>
        <button type="button" class="btn btn-success w-50">YES</button>
      </div>
    </div>
  </div>
</div>

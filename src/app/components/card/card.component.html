<div class="card text-white box-shadow bg-dark h-100 rounded-0">
  <div class="card-header">
    <div id="carouselPhotosIndicators" class="card-carousel carousel slide" data-ride="carousel" data-interval="false">
      <ol class="carousel-indicators">
        <li *ngFor="let photo of person.photos; let i = index" [ngClass]="{'active' : i == 0}" data-target="#carouselPhotosIndicators" attr.data-slide-to="{{i}}"></li>
      </ol>

      <div class="carousel-inner">
        <div *ngFor="let photo of person.photos; let i = index" [ngClass]="{'active' : i == 0}" class="carousel-item no-select-img">
          <img class="d-block w-100 shadow-lg" [src]="photo" alt="{{'Photo no. ' + (i + 1)}}">
        </div>
      </div>

      <a class="carousel-control-prev" href="#carouselPhotosIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselPhotosIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="card-body">
    <div class="card-title no-select-text">
      <h1>{{person.nick}}</h1>
      <p class="newline font-weight-light">{{person.bio}}</p>
    </div>
  </div>

  <div class="card-footer text-center">
    <div class="btn-group btn-group-lg w-100 no-select-text shadow-lg">
      <button type="button" class="btn btn-danger w-50">NO</button>
      <button type="button" class="btn btn-success w-50">YES</button>
    </div>
  </div>
</div>

<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 h-100 w-100 d-flex align-items-center mx-auto justify-content-center">
      <div class="card shadow-lg">
        <form class="text-center">
          <div class="card-header">
            <i class="fas fa-user-shield fa-10x mt-5 mb-5" style="color: rgba(0, 0, 0, 0.7);"></i>
            <h1 class="h3 mb-4 font-weight-light">Sign in to your account</h1>

            <div class="shadow-sm p-0">
              <label for="usernameInput" class="sr-only">Username</label>
              <input type="text" id="usernameInput" class="form-control rounded-0" placeholder="Username" required autofocus>

              <label for="passwordInput" class="sr-only">Password</label>
              <input type="password" id="passwordInput" class="form-control rounded-0" placeholder="Password" required>
            </div>
          </div>

          <div class="card-footer">
            <div class="shadow-sm btn-group btn-group-lg" role="group">
              <button class="btn btn-outline-primary" type="button">Register</button>
              <button class="btn btn-primary" type="submit">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

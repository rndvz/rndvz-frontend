# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers

    working_directory: ~/rndvz-frontend

    steps:
      # Checkout code from repository to working_directory
      - checkout

      # Restore cached dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # Download dependencies
      - run: npm install

      # Cache dependencies
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Build project
      - run: npm run ng build --prod

      # Cache project for deployment
      - save_cache:
          paths:
              - dist
          key: v1-dist-{{ .Environment.CIRCLE_SHA1 }}

  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers

    working_directory: ~/rndvz-frontend

    steps:
      # Restore cached project
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_SHA1 }}
      
      # Install AWS CLI
      - run: sudo apt-get -y -qq install awscli

      # Set signature version for S3 Auth
      - run: aws configure set default.s3.signature_version s3v4

      # Deploy frontend to S3 (and delete previous version)
      - run: aws --region eu-east-2 s3 sync dist s3://rndvz/ --delete

workflows:
  version: 2

  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build